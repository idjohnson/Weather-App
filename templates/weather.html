<html>

<head>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <center>
            <h2>{{ weather.city }}</h2>
            <figure>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
            </figure>
            <h3>The temperature in {{weather.city}} is {{weather.temperature}}</h3>
            <h3>The humidity in {{weather.city}} is {{weather.humidity}}</h3>



        </center>
    </div>


</body>

</html>
